---

# List of all per-host LVS director configs.
lvs_directors: []
# List of all per-host LVS real server configs.
lvs_realservers: []

# All virtual IPs of a host (either LVS director or real server).
lvs_node_vips: []
lvs_node_rips: []
lvs_director_vips: []
# All virtual IPs of a VRRP node.
vrrp_vips: []
# IPs to add to 'network/interfaces'. For LVS director here will be virtual
# IPs, for real server - real server IPs.
interfaces_vips: []
interfaces_ips: []

# List of vrrp interfaces.
vrrp_interfaces: >
  {{ vrrp | map(attribute='instance') | list }}
# Define interfaces config as dictinary, containing all interfaces, except
# loopback, and squashing all aliases into single main interface entry.
interfaces_conf: >
  {{ dict( ansible_facts['interfaces']
            | difference(["lo"] + vrrp_interfaces)
            | map("regex_replace", '_[0-9]+$', '') | unique
            | zip_longest([], fillvalue=[])
         ) }}

lvs_director: []
